<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src * 'self' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <title>Oceans | The Blue Planet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text text-gradient">Initializing...</div>
    </div>

    <header id="app-header">
        <div class="header-content">
            <h1>Oceans</h1>
            <p class="subtitle">Expedition Interface</p>
        </div>
    </header>

    <button id="start-tour-btn" class="start-tour-btn" aria-label="Start Guided Expedition">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
        Start Expedition
    </button>

    <nav id="ocean-nav">
        <ul id="ocean-list"></ul>
    </nav>

    <div id="map"></div>
    <div class="map-vignette"></div>

    <aside id="info-panel" class="info-panel">
        <div class="panel-handle mobile-only"></div>
        <button id="close-panel" class="close-button" aria-label="Close details">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>

        <!-- Scrollable Container -->
        <div id="panel-scroll-container">
            <div id="panel-content">
                <!-- Content injected via JS -->
            </div>
        </div>
    </aside>

    <div id="tour-controls" class="tour-controls hidden">
        <button id="tour-prev" class="tour-btn" aria-label="Previous Location">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <button id="tour-exit" class="tour-btn tour-exit" aria-label="Exit Expedition">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
            <span>End Tour</span>
        </button>
        <button id="tour-next" class="tour-btn" aria-label="Next Location">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
