name: Oceans CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Unit Tests
      run: npm run test

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: E2E Tests
      run: npm run test:e2e

    - name: Build
      run: npm run build
